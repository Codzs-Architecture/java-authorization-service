# Start: Enable SSL on localhost
server:
  ssl:
    keystore: 
      location: ${server.ssl.keystore} #classpath:dev.localhost.com.p12
      password: ${server.ssl.password}
      type: PKCS12

    key:
      password: ${server.ssl.password}

    # For client certificate validation, use default Java truststore when no custom truststore is specified
    # This allows the system to fall back to cacerts for client cert validation
    client-auth: want
    
# Enable SSL debugging
logging:
  level:
    javax.net.ssl: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.server.authorization: DEBUG
# End: Enable SSL on localhost
